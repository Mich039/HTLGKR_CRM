<html>
    <head>
        <title>89_Administrative_User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/generalLayout.css">
        <script type="text/javascript" src="../JSCRIPT/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../JSCRIPT/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="../JSCRIPT/adm_user.js"></script>
    </head>
    <body>
        <div><h1>Diplomarbeiten</h1></div>
        <table>
            <thead>
                <tr>
                    <th>Diplomarbeit</th>
                    <th>Auftaggeber</th>
                    <th>Teammitglieder</th>
                    <th>Betreuungslehrer</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:CollDiplArbeit">
                <tr data-bind="attr:{title:desc}, event:{click:cellClicked}">
                    <td data-bind="text:name"></td>
                    <td data-bind="text:contractor"></td>
                    <td data-bind="text:team"></td>
                    <td data-bind="text:teacher"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button data-bind="click:addDiplArbeit" id="btn3">HINZUFÜGEN</button>
        <br>
        <br>
        <div data-bind="with:curr">
            <p>Name:<input type="text" id="DiplArbName" name="DiplArbName" data-bind="value:name"></p>
            <p>Betreuungslehrer:<input type="text" id="betreung" name="betlehrer" data-bind="value:teacher"></p>
            <p>Teammitglieder:<input type="text" id="teammembers" name="members" data-bind="value:team"></p>
            <p>Auftraggeber:<input type="text" id="auftraggeber" name="auftragsgeber" data-bind="value:contractor"></p>
            <p>kurze Beschreibung: <input type="text" id="beschreibung" name="beschreibung" data-bind="value:desc"></p>
        </div>
        <button data-bind="click:commitChanges" id="btn1">Auf Datenbank schreiben</button>
    </body>
</html>
