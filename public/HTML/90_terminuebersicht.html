<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../CSS/90_terminuebersicht.css">
    <link rel="stylesheet" type="text/css" href="../CSS/generalLayout.css">
    <script type="text/javascript" src="../JSCRIPT/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../JSCRIPT/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="../JSCRIPT/90_appointment_overview.js"></script>
</head>
<body>
    <h1>Terminübersicht</h1>
    <table>
        <thead>
            <tr>
                <th>Termin ID</th>
                <th>Titel</th>
                <th>eingeladene Teilnehmer</th>
                <th>Zusagen</th>
                <th>Absagen</th>
                <th>Beginn</th>
                <th>Ende</th>
                <th>Ort</th>
                <th>Kurzbeschreibung</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: appointments">
            <tr>
                <td data-bind="text: appointmentID"></td>
                <td data-bind="text: appointmentName"></td>
                <td data-bind="text: invitedMembers"></td>
                <td data-bind="text: acceptedMembersCount"></td>
                <td data-bind="text: declinedMembersCount"></td>
                <td data-bind="text: startDate"></td>
                <td data-bind="text: endDate"></td>
                <td data-bind="text: location"></td>
                <td data-bind="text: description"></td>
            </tr>
        </tbody>
    </table>
    <button id="btn_details">Details</button>
    <button id="btn_modify_appointment">Termin bearbeiten</button>
    <button id="btn_create_appointment">Termin erstellen</button>
</body>
</html>
